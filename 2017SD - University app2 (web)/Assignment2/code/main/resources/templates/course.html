<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Course</title>
    <link th:if="${mode == 'development'}" rel="stylesheet" href="../static/bootstrap.css" th:href="@{/bootstrap.css}" />
    <link th:if="${mode == 'production'}" rel="stylesheet" href="../static/bootstrap.min.css" th:href="@{/bootstrap.min.css}" />
    <script type="text/javascript" src="/static/angular.min.js" th:src="@{/angular.min.js}"></script>
    <script type="text/javascript" src="/static/app/app.module.js" th:src="@{/app/app.module.js}"></script>
    <script type="text/javascript" src="/static/app/course.controller.js" th:src="@{/app/course.controller.js}"></script>
</head>
<body ng-app="app" ng-controller="CourseController as vm">
<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Enrollment application</a>
            </div>
            <p class="navbar-text navbar-right" th:text="'Signed in as ' + ${username}" style="margin-right: 10px;">Signed in as Anonymous</p>
        </div>
    </nav>
</header>

<div>
    <div class="row">
        <div class="col-lg-offset-2 col-lg-8">
            <!-- Get all course or only affordable ones -->
            <div class="btn-group" role="group">
   		<button ng-repeat="iterator in vm.returnList" ng-click="vm.getStudents(iterator.id)" type="button" class="btn btn-default">{{iterator.name}}</button>
           
            </div>
            
            <!-- Display course in a table -->
            <table class="table">
                <thead>
                <tr>
                    <th>Course ID</th>
                    <th>Name</th>
                    <th>Administrator</th>
                    <th style="width: 90px"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="iterator in vm.returnList">
                    <td>{{iterator.id}}</td>
                    <td>{{iterator.name}}</td>
                    <td>{{iterator.administrator}}</td>
                    <td>
                    	<button class="btn btn-danger" ng-click="vm.enroll(iterator.id,1)">Enroll</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <table class="table">
                <thead>
                <tr>
                    <th>Students enrolled</th>
                    <th style="width: 90px"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="iterator in vm.students">
                    <td>{{iterator.name}}</td>
                </tr>
               
                </tbody>
            </table>

        </div>
    </div>
</div>

<footer class="footer" style="position: absolute; bottom:0;background-color: #f5f5f5; width: 100%">
    <div class="container">
        <p class="text-muted">Page was rendered today.</p>
    </div>
</footer>
</body>
</html>
