<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Index page</title>
    <link th:if="${mode == 'development'}" rel="stylesheet" href="../static/bootstrap.css" th:href="@{/bootstrap.css}" />
    <link th:if="${mode == 'production'}" rel="stylesheet" href="../static/bootstrap.min.css" th:href="@{/bootstrap.min.css}" />
    <script type="text/javascript" src="/static/angular.min.js" th:src="@{/angular.min.js}"></script>
    <script type="text/javascript" src="/static/app/app.module.js" th:src="@{/app/app.module.js}"></script>
    <script type="text/javascript" src="/static/app/index.controller.js" th:src="@{/app/index.controller.js}"></script>
</head>
<body ng-app="app" ng-controller="IndexController as vm">
<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Index application</a>
            </div>
            <p class="navbar-text navbar-right" th:text="'Signed in as ' + ${username}" style="margin-right: 10px;">Signed in as Anonymous</p>
        </div>
    </nav>
</header>

<div>
    <div class="row">
        <div class="col-lg-offset-2 col-lg-8">
        <table class="table">
       			<tr>
                	<td>Username:<input type="text" value="username" ng-model="usernameTxt"></input></td>
                    <td>Password:<input type="text" value="name" ng-model="nameTxt"></input></td>
                    <td>
                     <button class="btn btn-danger" ng-click="vm.loginTeacher(usernameTxt)">Teacher</button>
                 	<button class="btn btn-danger" ng-click="vm.loginStudent(usernameTxt)">Student</button>
                    </td>
                </tr>
        </table>
            <!-- Get all index or only affordable ones -->
            <div class="btn-group" role="group">
                <button ng-repeat="iterator in vm.returnList" type="button" class="btn btn-danger" ng-click="vm.getGroupas(iterator.id)">{{iterator.name}}</button>
                <br><br></br></br> <button ng-repeat="iterator2 in vm.groupasList" type="button" class="btn btn-default" ng-click="vm.getStudents(iterator2.id)">{{iterator2.number}}</button>
                 </div>
            <!-- Display index in a table -->
            <table class="table">
                <thead>
                <tr>
                    <th>Students</th>
                    <th style="width: 90px"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="iterator3 in vm.studentsList">
                    <td>{{iterator3.name}}</td>     
                </tr>
                </tbody>
            </table>

			
        </div>
    </div>
</div>

<footer class="footer" style="position: absolute; bottom:0;background-color: #f5f5f5; width: 100%">
    <div class="container">
        <p class="text-muted">Page was rendered today.</p>
    </div>
</footer>
</body>
</html>
